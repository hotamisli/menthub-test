<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="section-nav-horizontal">
        <nav class="uk-navbar-container horizontal uk-box-shadow-small" uk-navbar="mode: click">

            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <!-- <a class="uk-navbar-item uk-logo"><img src="images/menthub.PNG" width="110px" height="150px;" alt=""></a> -->
                    </li>
                    <li style="padding-left:5%;">
                        <a>
                            <form class="uk-search uk-search-navbar">
                                <span uk-search-icon></span>
                                <input class="uk-search-input" type="search" placeholder="Search...">
                            </form>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">

                    <li>
                        <a class="uk-navbar-item" style="font-size:36px; "> <i class="fas fa-bell"></i></a>
                    </li>
                    <li>
                        <a class="uk-navbar-item"><img class="uk-border-circle" width="40" height="40" src="images/avatar.jpg"> Saliha H.<span uk-icon="icon:  triangle-down"></span></a>
                        <div uk-dropdown="mode: click;">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Sign Out</a></li>

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </div>


    <div class="section-2">
        <div class="uk-child-width" uk-grid>
            <div class="uk-width-1-6 ">
                <div class="uk-navbar-container uk-padding-small uk-padding-remove-top vertical uk-box-shadow-large">
                    <ul class="uk-nav uk-nav-default">
                        <li><a class="uk-navbar-item" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li>
                            <a class="uk-navbar-item" href="report.html"> <i class="fas fa-file-alt"></i> Report</a>
                        </li>
                        <li>
                            <a class="uk-navbar-item" href="messages.html"> <i class="fas fa-envelope"></i> Messages</a>
                        </li>
                        <li class="uk-active">
                            <a class="uk-navbar-item" href="tasks.html"> <i class="fas fa-tasks"></i> Tasks</a>
                        </li>
                        <li>
                            <a class="uk-navbar-item" href="settings.html"> <i class="fas fa-cog"></i> Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="uk-container uk-container-xsmall uk-margin uk-width-5-6 tasks">
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-3@m uk-width-1-1@s deadline">
                        <h4>New Tasks</h4>
                        <div class="uk-card uk-card-default uk-margin-small">
                            <div class="uk-card-body">
                                <p><b>Create a blog</b></p>
                                <p>create a blog in php/laravel</p>
                            </div>
                            <div class="uk-card-footer">
                                <i class="far fa-comment"></i> <i class="far fa-check-circle uk-align-right"></i><i class="far fa-times-circle uk-align-right"></i>
                            </div>
                        </div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                    </div>
                    <div class="uk-width-1-3@m uk-width-1-1@s new">
                        <h4>Upcoming Deadlines</h4>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                    </div>
                    <div class="uk-width-1-3@m uk-width-1-1@s complete">
                        <h4>Completed Tasks</h4>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small">Item</div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>

</html>
