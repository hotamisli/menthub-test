<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup | Mentor</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="signup">
    <img src="/images/rec.png" alt="rectangle" style="float:right; position: relative;">
        
        <div class="uk-card uk-card-default uk-card-body uk-position-center uk-width-1-2@m uk-width-1-1@s">
                <h3 class="uk-card-title uk-text-center">Sign up as Mentor</h3>
                <p class="uk-text-center">Sign up to help build the world</p>
                <hr>
                <form class="uk-form-horizontal">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="Full Name">Full Name</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="Email">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="email" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="Password">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="password" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="profession">Profession</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="country/region">Country/ Region</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" required>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="gender">Gender</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" required>
                                    <option>Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-margin">
                                <a class="uk-text-middle login-text uk-align-right" href="login.html">Already have an account</a> 
                                <a href="" class="uk-button uk-button-default uk-align-center signup">Sign Up </a>
                               
                        </div>
                     </form>
                </div>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>
</html>
